<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landsat NIR Analyzer</title>
</head>
<body>
  <h1>Analiza zmian NIR (Landsat)</h1>

  <div>
    <label for="date1">Data 1:</label>
    <select id="date1"></select>
  </div>
  <div>
    <label for="date2">Data 2:</label>
    <select id="date2"></select>
  </div>

  <button id="analyzeBtn">Analizuj zmiany</button>
  <br><br>
  <canvas id="resultCanvas"></canvas>
  <br>
  <button id="downloadBtn" disabled>Pobierz wynik</button>

  <script>
    const availableImages = [
      { date: "2025-09-01 10:30", file: "images/nir_2025-09-01_1030.png" },
      { date: "2025-09-15 10:30", file: "images/nir_2025-09-15_1030.png" },
      { date: "2025-10-01 10:30", file: "images/nir_2025-10-01_1030.png" }
    ];

    const select1 = document.getElementById("date1");
    const select2 = document.getElementById("date2");
    const analyzeBtn = document.getElementById("analyzeBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const canvas = document.getElementById("resultCanvas");
    const ctx = canvas.getContext("2d");

    function populateSelects() {
      availableImages.forEach(img => {
        const o1 = document.createElement("option");
        const o2 = document.createElement("option");
        o1.value = img.file;
        o2.value = img.file;
        o1.textContent = img.date;
        o2.textContent = img.date;
        select1.appendChild(o1);
        select2.appendChild(o2);
      });
    }
    populateSelects();

    function loadImage(src) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.onload = () => resolve(img);
        img.onerror = reject;
        img.src = src;
      });
    }

    analyzeBtn.addEventListener("click", async () => {
      const file1 = select1.value;
      const file2 = select2.value;
      if (file1 === file2) {
        alert("Wybierz dwie różne daty!");
        return;
      }

      try {
        const [img1, img2] = await Promise.all([
          loadImage(file1),
          loadImage(file2)
        ]);

        const width = Math.min(img1.width, img2.width);
        const height = Math.min(img1.height, img2.height);
        canvas.width = width;
        canvas.height = height;

        const off1 = document.createElement("canvas");
        const off2 = document.createElement("canvas");
        off1.width = off2.width = width;
        off1.height = off2.height = height;

        const c1 = off1.getContext("2d");
        const c2 = off2.getContext("2d");
        c1.drawImage(img1, 0, 0, width, height);
        c2.drawImage(img2, 0, 0, width, height);

        const d1 = c1.getImageData(0, 0, width, height);
        const d2 = c2.getImageData(0, 0, width, height);
        const result = ctx.createImageData(width, height);

        for (let i = 0; i < d1.data.length; i += 4) {
          const diff = d1.data[i] - d2.data[i];
          const val = 128 + diff;
          result.data[i] = result.data[i + 1] = result.data[i + 2] = val;
          result.data[i + 3] = 255;
        }

        ctx.putImageData(result, 0, 0);
        downloadBtn.disabled = false;
      } catch (err) {
        alert("Błąd wczytywania obrazów!");
        console.error(err);
      }
    });

    downloadBtn.addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "landsat_difference.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  </script>
</body>
</html>
